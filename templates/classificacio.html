<!DOCTYPE html>
<html>
<head><title>Classificació del Torneig</title></head>
<body>

<h1>Classificació del Torneig de Brawl Stars</h1>

<table border="1">
    <tr>
        <th>Posició</th>
        <th>Equip</th>
        <th>Punts</th>
    </tr>
    {% for punts, equip in classificacio %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ equip }}</td>
        <td>{{ punts }}</td>
    </tr>
    {% endfor %}
</table>

<p><a href="{% url 'torneig_menu' %}">Torna al menú de tornejos</a></p>

</body>
</html>
